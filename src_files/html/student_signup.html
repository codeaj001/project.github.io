        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Full Name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter Email Address" required />
        </div>

        <div class="input-box">
          <label>Department</label>
          <input type="text" placeholder="Enter Your Department" required />
        </div>

        <div class="input-box">
          <label>Matric Number</label>
          <input type="text" placeholder="Enter Matric Number" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter Phone Number" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Enter a Password</label>
            <input type="password" placeholder="Enter Password" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Your Password" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender:</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="input-rest">
            <a href="login.html"><h5>Already Have An Account</h5></a>
        </div>
        <button href="student.html">Submit</button>
      </form>
    </section>
  </body>
</html>
