<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <link rel="stylesheet" href="../css/upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <header>
    <div class="logo">
        <a href="/testing/index.html"><h2>Logo</h2></a>
    </div>
  
    <div class="topNav" id="myTopNav">
        <a class="topNavLinks" href="profile.html">Profile</a>
        <a class="topNavLinks" href="upload.html">Upload a Project</a>
        <a class="topNavLinks" href="/testing/index.html">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>

  <main class="container">
    <h2>Upload Project</h2>
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Body of Content:</label>
        <textarea id="body" name="body" rows="4" required></textarea>

        <label for="name">Author/Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dropdown">Department/Category:</label>
        <select id="dropdown" name="dropdown">
            <option value="item1">Computer Science</option>
            <option value="item2">Cyber Security</option>
            <option value="item3">Software Engineering</option>
            <option value="item4">Information Technology</option>
        </select>

        <label for="session">Session:</label>
        <input type="text" id="session" name="session" required>

        <input type="submit" value="Upload">
    </form>
  </main>
  

  <script src="../js/script.js"></script>
</body>
</html>
